<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
	    <title>Preferences</title>
	    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	    <link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div class="container">
			<div class="form-group"></div>

			<div class="form-group">
				<label class="blue-color">Store Collection Path</label>
				<div class="input-group input-group-sm">
					<input type="text" onfocus="this.select();" onmouseup="return false;" class="form-control" id="collection-path-field" placeholder="Collection path...">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" onclick="requestCurrentCollectionPath()">Set Current Collection</button>
					</span>
				</div>
			</div>

			<div class="form-group">
				<label class="blue-color">Number of Transitions</label>
				<div class="row">
					<div class="col-xs-4">
						<input type="number" class="form-control input-sm" id="transition-number-field" min="1" max="20" value="8">
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="blue-color">Graph Build Size</label>
				<div class="row">
					<div class="col-xs-4">
						<input type="number" class="form-control input-sm" id="graph-edges-field" min="1" max="30" value="10">
					</div>
				</div>
			</div>

			<!--
			<div class="form-group">
				<label class="blue-color">Cache Collection</label>
				<div class="checkbox">
					<label>
						<input type="checkbox" id="cacheCheck"> Cache collection
					</label>
				</div>
			</div>
			-->
		</div>


	    <script src="../script/preferences.js"></script>
	</body>
</html>
